<body>
<!--=== Breadcrumbs ===-->
<div class="breadcrumbs">
    <div class="container">
        <h1 class="pull-left">登陆</h1>
        <ul class="pull-right breadcrumb">
            <li><a href="/">首页</a></li>
            <li><a href="/login">功能</a></li>
            <li class="active">登陆</li>
        </ul>
    </div><!--/container-->
</div><!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container content">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form role="form"  name="form" action="/login" method="post" class="reg-page">
                <div class="reg-header">
                    <h2>登陆</h2>
                </div>

                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" name="username" id="username" placeholder="用户名" class="form-control">
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" name="password" id="password" placeholder="密码" class="form-control">
                </div>
                <div class="input-group margin-bottom-20">
                    <div class="col-md-6 input-group">
                        <input type="text" placeholder="" class="form-control">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    </div>
                    <div class="col-md-6 input-group" >
                        <img class="cursor-pointer" id="captcha_img" onclick="changeCode();" src="/captcha" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 checkbox">
                        <label><input type="checkbox" name="rememberme" id="rememberme"> 保持登陆状态</label>
                    </div>
                    <div class="col-md-6">
                        <button class="btn-u pull-right" type="submit">登 陆</button>
                    </div>
                </div>

                <hr>

                <h4>还不是会员 ?</h4>
                <p>还不赶紧 <a class="color-green" href="/reg.html">点击这里</a> 免费注册</p>
            </form>
        </div>
    </div><!--/row-->
</div><!--/container-->
<!--=== End Content Part ===-->
</body>
</html>
